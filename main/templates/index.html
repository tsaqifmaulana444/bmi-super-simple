<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#A4D0A4]">
    <div class="w-fit mx-auto mt-[15vh]">
      <h1 class="text-3xl font-bold">BMI (Body Mass Index) Calculator</h1>
    </div>
    <form action="" method="post">
        {% csrf_token %}
      <div class="w-fit mx-auto mt-[10vh]">
        <div class="mt-3">
          <label
            for="height"
            class="block mb-2 text-xl font-medium text-gray-900 dark:text-white font-bold"
            >height in cm :</label
          >
          <input
            type="text"
            id="height"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[70vh] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>
        <div class="mt-3">
          <label
            for="weight"
            class="block mb-2 text-xl font-medium text-gray-900 dark:text-white font-bold"
            >weight in kg :</label
          >
          <input
            type="text"
            id="weight"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[70vh] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>
        <div class="mt-5">
          <button
            id="btn"
            type="button"
            class="focus:outline-none text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
          >
            Calculate
          </button>
          <!-- <a href="{% url 'track' %}"> -->
          <input
            id="form"
            type="submit"
            class="focus:outline-none text-white bg-yellow-600 hover:bg-yellow-700 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 cursor-pointer"
            value="Submit To Track"
          />
          <!-- </a> -->
        </div>
        <p class="font-bold text-2xl" id="output"></p>
        <p class="mt-8 text-xs">
          Developernya ora iso design, jadi yo koyo ngene
        </p>
      </div>
    </form>

    <script>
      let button = document.getElementById("btn");

      button.addEventListener("click", () => {
        const height = parseInt(document.getElementById("height").value);
        const weight = parseInt(document.getElementById("weight").value);
        const result = document.getElementById("output");

        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        if (bmi < 18.6) {
          result.innerHTML = "Under Weight : BMI Score " + bmi;
        } else if (bmi >= 18.6 && bmi < 24.9) {
          result.innerHTML = "Normal : BMI Score " + bmi;
        } else if (bmi >= 24.9) {
          result.innerHTML = "Obese : BMI Score " + bmi;
        } else {
          result.innerHTML = "Error";
        }
      });
    </script>
  </body>
</html>
